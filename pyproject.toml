[tool.poetry]
name = "devops-deployment-metrics"
version = "0.0.0"
description = "DevOps Deployment Metrics"
authors = ["Flexion, Inc. <noreply@flexion.us>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/flexion/devops-deployment-metrics"
repository = "https://github.com/flexion/devops-deployment-metrics"
documentation = "https://devops-deployment-metrics.readthedocs.io"
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.urls]
Changelog = "https://github.com/flexion/devops-deployment-metrics/releases"

[tool.poetry.dependencies]
python = "^3.9"
click = ">=8.0.1"
pandas = "^2.0.0"
argparse = "^1.4.0"
toml = "^0.10.2"
python-dotenv = "^1.0.0"
PyGitHub = "^1.58.1"
tqdm = "^4.65.0"
pyyaml = "^6.0"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pytest-mock = "^3.10.0"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}
types-toml = "^0.10.8.6"
types-pyyaml = "^6.0.12.10"
pandas-stubs = "^2.0.1.230501"

[tool.poetry.scripts]
devops-deployment-metrics = "devops_deployment_metrics.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["devops_deployment_metrics", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 25

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
